title: "Vincenzo Maria Schimmenti"
description: "Personal site"

# User site, so baseurl must be empty:
url: "https://vicioms.github.io"
baseurl: ""

# Minimal Mistakes via remote_theme
remote_theme: "mmistakes/minimal-mistakes@4.27.3"

# Required plugin for this theme
plugins:
  - jekyll-include-cache
  - jekyll-remote-theme

include:
  - _pages

# Nice defaults
theme_skin: "dark"          # try: air, dark, plum, etc.
search: false                # built-in Lunr search
permalink: /:categories/:title/

author:
  name: "Vincenzo Maria Schimmenti"
  avatar: /assets/images/profile.jpeg   # optional
  bio: "Computational Biophysics / Geometry / Machine Learning / Statistical Physics"
  links:
    - label: "Google Scholar"
      url: "https://scholar.google.com/citations?user="
    - label: "GitHub"
      url: "https://github.com/vicioms"

# Navigation is defined in _data/navigation.yml (next step)